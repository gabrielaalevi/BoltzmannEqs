[Options]
outputFolder = test_Coann_v2 # Path to the output folder
MadGraphPath = MG5
skipMadDM = False
[Model]
modelDir = DMSimp_t-S3M_3rd # Path to the UFO model folder
darkmatter = xd # Dark Matter PDG code
