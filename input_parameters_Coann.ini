paramCard = model_examples/model_simple_freezeout/param_card.dat
[SetParameters]
mxd = 500
MYS3Qd1 = 510
MYS3Qu1 = 510
MYS3Qd2 = 510
MYS3Qu2 = 510
MYS3Qd3 = 510
MYS3Qu3 = 510
MYS3d1 = 510
MYS3u1 = 510
